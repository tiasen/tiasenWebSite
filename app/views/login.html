<div class="login-page">
	<!--<uib-alert type="danger" ng-if="" ></uib-alert>-->
	<div class="login-box">
		<div class="login-content">
			<div class="cloud">
				<span class="glyphicon glyphicon-cloud ts-icon-cloud"></span>				
			</div>
			<div class="login-txt">
				<h3>SIGN IN</h3>
			</div>
			<form role="form" name="myForm">
                <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid,'has-success':myForm.email.$dirty && myForm.email.$valid}">
                    <input type="text" data-toggle="tooltip" data-placement="right" ng-pattern="/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/" title="请输入邮箱" ng-model="email" class="form-control input-lg" name="email" placeholder="Enter Email ..." required/>
                </div>
                <div class="form-group"  ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid,'has-success':myForm.password.$dirty && myForm.password.$valid}">
                    <input type="password" title="请输入密码(6-18位)" ng-minlength="6" ng-maxlength="18" ng-model="pwd" class="form-control input-lg" name="password" placeholder="Enter Password ..." required/>
                </div>                
                <div class="ts-form-btn">
                    <button type="button" ng-disabled="myForm.$invalid" ng-click="signinBtn()" class="signInBtn btn btn-success btn-lg center-block">Sign In</button>
                </div>
            </form>		
		</div>
	</div>
</div>
