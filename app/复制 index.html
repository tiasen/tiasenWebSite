<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="lib/css/bootstrap-theme.css"  />
    <link rel="stylesheet" href="lib/css/bootstrap.css"  />

  </head>
  <body ng-app="MyApp" ng-controller="accordionCtrl">
    <p>
        <button type="button" class="btn btn-default btn-sm" ng-click="status.open = !status.open">Toggle last panel</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="status.isFirstDisabled = ! status.isFirstDisabled">Enable / Disable first panel</button>
    </p>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="oneAtATime"> Open only one at a time
        </label>
    </div>
    <uib-accordion close-others="oneAtATime">
        <uib-accordion-group heading="Static Header, initially expanded" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
            This content is straight in the template.
        </uib-accordion-group>
        <uib-accordion-group heading="{{group.title}}" ng-repeat="group in groups">
            {{group.content}}
        </uib-accordion-group>
        <uib-accordion-group heading="Dynamic Body Content">
            <p>The body of the uib-accordion group grows to fit the contents</p>
            <button type="button" class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
            <div ng-repeat="item in items">{{item}}</div>
        </uib-accordion-group>
        <uib-accordion-group heading="Delete account" panel-class="panel-danger">
            <p>Please, to delete your account, click the button below</p>
            <button class="btn btn-danger">Delete</button>
        </uib-accordion-group>
        <uib-accordion-group is-open="status.open">
            <uib-accordion-heading>
                I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </uib-accordion-heading>
            This is just some content to illustrate fancy headings.
        </uib-accordion-group>
    </uib-accordion>
  </body>
  <script	src="lib/js/jquery.js"></script>
  <script src="lib/js/angular.js"></script>
  <script src="lib/js/angular-ui-router.js"></script>
  <script src="lib/js/ui-bootstrap-tpls.js"></script>
  <script src="lib/js/bootstrap.js"></script>
  <script src="//cdn.bootcss.com/angular-touch/1.6.1/angular-touch.min.js"></script>
  <script src="lib/js/angular-animate.min.js" ></script>
  <script>
  angular.module('MyApp', ['ngAnimate', 'ngTouch', 'ui.bootstrap'])
      .controller('accordionCtrl', ['$scope', function($scope) {
          $scope.oneAtATime = true;

          $scope.groups = [{
              title: 'Dynamic Group Header - 1',
              content: 'Dynamic Group Body - 1'
          }, {
              title: 'Dynamic Group Header - 2',
              content: 'Dynamic Group Body - 2'
          }];

          $scope.items = ['Item 1', 'Item 2', 'Item 3'];

          $scope.addItem = function() {
              var newItemNo = $scope.items.length + 1;
              $scope.items.push('Item ' + newItemNo);
          };

          $scope.status = {
              isFirstOpen: true,
              isFirstDisabled: false
          };
      }])
  </script>
</html>
